<ion-header text-center>

  <ion-navbar>
    <ion-title>Things</ion-title>
    <ion-buttons start>
      <button ion-button clear (click)="closeModal()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #slides>
    <ion-slide>
      <ion-list>
        <ion-item-divider>Services</ion-item-divider>

        <ion-item *ngFor="let s of items" text-wrap>
          <ion-icon name="checkmark" item-left></ion-icon>
          {{s.title}}
          <p ion-text color="danger">{{s.note}}</p>
        </ion-item>


        <ion-item-divider>Description</ion-item-divider>
        <ion-label stacked>Please describe the issue(s) in as much detail as you can.</ion-label>
        <ion-item>
          <ion-textarea rows="10" placeholder="Type here" [value]="itemsText"></ion-textarea>
        </ion-item>

        <ion-item-divider (click)="navSlide(1)">Attachments</ion-item-divider>
        <button ion-button icon-left>
            <ion-icon name="images"></ion-icon>
              Upload photo
          </button>

      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer class="wizfooter">
  <ion-grid text-center>
    <ion-row>
      <ion-col *ngIf="currentIndex == 0">Slide 1/1</ion-col>
    </ion-row>
    <ion-row center>
      <ion-col>
        <button ion-text color="dark" [disabled]="true" ion-button clear full>Previous</button>
      </ion-col>
      <ion-col>
        <button color="primary" *ngIf="currentIndex < 1" [disabled]="true" ion-button full>Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
